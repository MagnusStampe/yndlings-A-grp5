<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yndlings - grp. 5</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <!-- Header -->

    <nav>

        <div id="nav_burger">
            <!-- Burger ikonet -->
            <div id="burger" data-navBurger>
                <div class="up bar1" data-line1></div>
                <div class="up bar2" data-line2></div>
                <div class="up bar3" data-line3></div>
            </div>

            <!-- Indhold til navigationsmenuen-->
            <div id="nav_content" class="hide" data-navContent>
                <button id="basis">YndlingsBasis</button>
                <button id="ting">YndlingsTing</button>
                <button id="support">Support</button>
                <button id="log_ind">Log ind</button>
                <button id="video_portfolio">Video portfolio</button>
            </div>
        </div>

        <a href="/index.html">
               <img src="/img/y_logo.svg" alt="logo">
        </a>

        <button id="kob">Køb</button>

        <!-- Absolute elements -->
        <div id="box"></div>
        <a id="close_burger">
        </a>
    </nav>

    <div id="main_grid">

        <!-- Explainer -->

        <article id="explainer">

            <div id="explainer"></div>

            <h2>Sommer</h2>
            <!-- Sort div indtil explainer indsættes -->
            <div id="explainer_fill"></div>
            <p>tekst</p>

        </article>



        <!-- hvad dækker -->

        <article id="hvad_daekker">

            <h2>Hvad dækker YndlingsTing?</h2>

            <div id="hvad">

                <!-- Ting man kan forsikre - Små ikoner -->
                <img src="/img/b%C3%A6rbar.svg" alt="Bærbar">
                <img src="/img/cykel.svg" alt="Cykel">
                <img src="/img/smartphone.svg" alt="Smartphone">
                <img src="/img/tablet.svg" alt="Tablet">

                <!-- GIF af mobil som revner - Stort ikon -->
                <img class="revne" src="/img/revne.gif" alt="Revnet smartphone">

            </div>

            <h2>Overskrift</h2>
            <p>Tekst</p>

        </article>

        <!-- hvornår dækker -->

        <article id="hvornar_daekkes">

            <h2>Hvornår dækker YndlingsTing?</h2>

            <div id="hvornar">

                <!-- Ur -->
                <div class="content animate"></div>

                <!-- Punkter -->
                <div class="mister">Hvis du mister den...</div>
                <div class="taber">Hvis du taber den...</div>
                <div class="virker_ikke">Hvis den ikke virker...</div>
                <div class="spilder">Hvis du spilder væske ud over den...</div>
                <div class="med_mindre">Med mindre</div>

            </div>

        </article>


        <!-- Smileys -->

        <article id="smileys">

            <!-- WOW -->
            <div id="wow_container" class="smiley"></div>
            <p>Ingen selvrisiko</p>

            <!-- LOVE -->
            <div id="love_container" class="smiley"></div>
            <p>Ingen binding</p>

            <!-- MONEY -->
            <div id="money_container" class="smiley"></div>
            <p>Prisen falder</p>

            <!-- HAHA -->
            <div id="haha_container" class="smiley"></div>
            <p>Overskueligt</p>

        </article>

    </div>

    <script src="script.js"></script>
</body>

</html>
